<h2>Local Events</h2>

<script src="jq.js"></script>
<script>

    $.getJSON( 'test.json', function( data ) {
        var items = [];
        $.each( data.results, function( i, key, val ) {

            items.push("<li>");
            console.log(data.results[i]);
            items.push("<img src=" + data.results[i].logoUrlAdr + ">");
            if (data.results[i].assetDescriptions[0] !== undefined){
                items.push(data.results[i].assetDescriptions[0].description);
            }

            if (data.results[i].registrationUrlAdr !== ""){
                items.push( "<a href='" + data.results[i].registrationUrlAdr + "'> register  </a>" );
            }
            items.push("</li>");

            //console.info(data.results[i].assetDescriptions[0].description);

            //data.results[i].assetDescriptions[0].logoUrlAdr
        });

        $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
        }).appendTo( "body" );
    });

</script>
</body>
</html>
